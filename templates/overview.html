<!DOCTYPE html>
<html>
<head>
    <title>YAMP: Youtube Ad Matching Platform - Channel Overview</title>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <script type="text/javascript" src="static/js/common.js"></script>
</head>
<body>
    <header>
        <script>
            h1 = "Channel Overview"
            h3 = ""
        </script>
    </header>

    <nav>
        <div class="login-button-container">
            <a href="#" id="logout-button">Log Out</a>
        </div>
    </nav>
    
    <section id="channel-overview">
        <h2>Channel Overview</h2>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search YouTuber...">
            <button onclick="searchYoutuber()">Search</button>
        </div>
        <div id="overview-content" class="overview-content">
            <!-- Channel overview content will be added dynamically -->
        </div>
    </section>


    <footer>
    </footer>

    <script>
        // Simulate user status and database response
        var database = [
            {
                category: 'LIFE',
                searchTerm: '유소나',
                youtuber: '유소나',
                subscriberCount: '구독자 64만명',
                lastVideo: '2023. 5. 20.',
                thumbnail: 'https://yt3.ggpht.com/PD1lG6qCr5EVJJKDLBcYay3T02byOoQ2oAHYuHIa1BsdmyRTah8mUgz_WIMevKYTRjktRSR4=s800-c-k-c0x00ffffff-no-rj',
                description: '💙광고문의 usona_official@naver.com💙',
                subscriberChange: '+500',
                dailyViewChange: '+10,000'
            },
            {
                category: 'LIFE',
                searchTerm: '김무비',
                youtuber: '김무비 KIM MOVIE',
                subscriberCount: '구독자 36,707명',
                lastVideo: '2023. 5. 17.',
                thumbnail: 'https://yt3.ggpht.com/RJ58TgVEK71ej3iT5kmJ2JvYmP1ZWAETQxMce-rNQJU5hshH0c7Kzr67xZJ2zCVEWQMsbLR04w=s800-c-k-c0x00ffffff-no-rj',
                description: '🌼instagram - @yyyyyyyyyyhk\n🌸contact - thwl0608@icecreative.kr',
                subscriberChange: '+1,000',
                dailyViewChange: '+5,000'
            },
            // Add more YouTuber data as needed
        ];

        var overviewContent = document.getElementById('overview-content');
        var searchInput = document.getElementById('search-input');

        function searchYoutuber() {
            var searchTerm = searchInput.value;
            var filteredData = database.filter(function (item) {
                return item.searchTerm === searchTerm;
            });

            if (filteredData.length > 0) {
                overviewContent.innerHTML = ''; // Clear previous search results

                for (var i = 0; i < filteredData.length; i++) {
                    var channelItem = document.createElement('div');
                    channelItem.classList.add('channel-item');

                    var thumbnail = document.createElement('img');
                    thumbnail.src = filteredData[i].thumbnail;
                    thumbnail.alt = filteredData[i].youtuber;
                    channelItem.appendChild(thumbnail);

                    var channelInfo = document.createElement('div');
                    channelInfo.classList.add('channel-info');

                    var youtuberName = document.createElement('h3');
                    youtuberName.textContent = filteredData[i].youtuber;
                    channelInfo.appendChild(youtuberName);

                    var subscriberCount = document.createElement('p');
                    subscriberCount.textContent = 'Subscriber Count: ' + filteredData[i].subscriberCount;
                    channelInfo.appendChild(subscriberCount);

                    var subscriberChange = document.createElement('p');
                    subscriberChange.textContent = 'Subscriber Change: ' + filteredData[i].subscriberChange;
                    channelInfo.appendChild(subscriberChange);

                    var lastVideo = document.createElement('p');
                    lastVideo.textContent = 'Last Video: ' + filteredData[i].lastVideo;
                    channelInfo.appendChild(lastVideo);

                    var dailyViewChange = document.createElement('p');
                    dailyViewChange.textContent = 'Daily View Change: ' + filteredData[i].dailyViewChange;
                    channelInfo.appendChild(dailyViewChange);

                    var description = document.createElement('p');
                    description.textContent = filteredData[i].description;
                    channelInfo.appendChild(description);

                    channelItem.appendChild(channelInfo);
                    overviewContent.appendChild(channelItem);
                }
            } else {
                overviewContent.innerHTML = '<p>No results found.</p>';
            }
        }
    </script>
</body>
</html>
