<!DOCTYPE html>
<html>
<head>
    <title>YAMP: Login</title>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
</head>
<body>
    <header>
        <div class="header-overlay"></div>
        <div class="header-content">
            <div class="logo-container">
                <a href="/">
                    <img src="static/img/YAMP_logo.png" alt="YAMP Logo" id="logo" />
                </a>
            </div>
            <div class="header-text">
                <h1>Welcome to YAMP!</h1>
                <h3>The Ultimate Youtube Ad Matching Platform</h3>
            </div>
        </div>
    </header>

    <div class="form-container">
        <h2>Login with Email</h2>
        <form id='loginForm' action="/confirm_user" method="POST">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Login">
            <p id="errorText" style="color: red;"></p>
        </form>
        <p>Not registered yet? <a class="register-link" href="/register">Register now</a></p>
    </div>

    <footer>
        <div class="footer-content">
            <a href="sotube">About SoTube</a>
            <p>&copy; 2023 YAMP. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            var formData = new FormData(this); // Get form data

            // Perform AJAX request using Fetch API
            fetch('/confirm_user', {
                method: 'POST',
                body: formData
            })
            .then(function(response) {
                if (response.ok) {
                    // Successful login, redirect or perform other actions
                    window.location.href = '/' //Redirect to the dashboard page
                } else {
                    // Failed login, display error message
                    return response.json();
                }
            })
            .then(function(data) {
                console.log(data)
                document.getElementById('errorText').textContent = data.message;
            })
            .catch(function(error) {
                console.error('An error occurred:', error);
            });
       });
    </script>
</body>
</html>
