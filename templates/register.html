<!DOCTYPE html>
<html>
<head>
    <title>YAMP: Register</title>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
</head>
<body>
    <header>
        <div class="header-overlay"></div>
        <div class="header-content">
            <div class="logo-container">
                <a href="/">
                    <img src="static/img/YAMP_logo.png" alt="YAMP Logo" id="logo" />
                </a>
            </div>
            <div class="header-text">
                <h1>Welcome to YAMP!</h1>
                <h3>The Ultimate Youtube Ad Matching Platform</h3>
            </div>
        </div>
    </header>

    <div class="form-container">
        <h2>Register</h2>
        <form id = reg_form action="/add_user" method="POST">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>
            <input id="reg_btn" type="submit" value="Register">
            <p id="passwordError" style="display: none; color: red;">Passwords do not match.</p>
        </form>
        <p>Already have an account? <a class="login-link" href="login">Login now</a></p>
    </div>

    <footer>
        <div class="footer-content">
            <a href="sotube">About SoTube</a>
            <p>&copy; 2023 YAMP. All rights reserved.</p>
        </div>
    </footer>
    <script>
        function $(selector){
            return document.querySelector(selector);
        }
        
        $('#reg_btn').onclick = function(event){
            if($('#password').value != $('#confirmPassword').value){    
                $('#passwordError').style.display = "block";
                event.preventDefault();
                setTimeout(function() {
                passwordError.style.display = "none";
                }, 3000);

            } else if($('reg_form').checkValidity()){
                $('#reg_form').submit();
                $('#passwordError').style.display = "none";
            }
        }
        // document.querySelector('#reg_btn').onclick = function(){

        // };
    </script>
</body>
</html>
